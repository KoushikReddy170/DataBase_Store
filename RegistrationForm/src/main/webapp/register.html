<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>register</title>
  </head>
  <body>
  		<div class="container">
  		<h1 style = "color : red">User Registration Form</h1>
  		
  		<form class = "col-5" action = "addTheUser">
  		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label"><b>First Name:</b></label>
  			<input type="text" class="form-control" pattern="[A-Za-z]{5,50}" name = "first_name" placeholder="Enter your First Name" required>
		</div>
  		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label"><b>Last Name:</b></label>
  			<input type="text" class="form-control" pattern="[A-Za-z]{5,50}" name = "last_name" placeholder="Enter your Last Name" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label"><b>Email:</b></label>
  			<input type="email" class="form-control" pattern="^[a-zA-Z0-9]+@gmail\.com$" name = "email" placeholder="Enter your preferred Email Address" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label"><b>Password</b></label>
  			<input type="password" name = "password" class="form-control" placeholder="Enter the Password" required>
		</div>
		<div class="mb-3">
  			<label for="exampleFormControlInput1" class="form-label"><b>Phone Number:</b></label>
  			<input type="tel" class="form-control" name = "phone" pattern="[0-9]{10}" placeholder="Enter your Phone Number" required>
		</div>
		<button type = "submit" class = "btn btn-success">Register</button>
  		</form>
  		</div>
  		
  </body>
</html>
